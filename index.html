<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Место">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/photo-jak.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>


        <button class="profile__add-button" type="button" title="Добавить карточку"
          aria-label="Добавить карточку"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile-form" name="popup-form" novalidate>
          <input class="popup__input popup__input_type_profile-name" type="text" id="profile-name" name="name"
            minlength="2" maxlength="40" placeholder="Имя" required>
          <div class="popup__error-container">
            <span class="popup__input-error" id="profile-name-error"></span>
          </div>

          <input class="popup__input popup__input_type_profile-job" type="text" id="profile-job" name="job"
            minlength="2" maxlength="200" placeholder="О себе" required>
          <div class="popup__error-container">
            <span class="popup__input-error" id="profile-job-error"></span>
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close popup__close_type_edit" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>


    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card-form" id="form-new-card" name="popup-form" novalidate>
          <input class="popup__input popup__input_type_card-name" type="text" id="card-name" name="image-name"
            placeholder="Название" minlength="2" maxlength="30" required>
          <div class="popup__error-container">
            <span class="popup__input-error" id="card-name-error"></span>
          </div>
          <input class="popup__input popup__input_type_card-link" type="url" id="card-link" name="link"
            autocomplete="on" placeholder="Ссылка на картинку" required>
          <div class="popup__error-container">
            <span class="popup__input-error" id="card-link-error"></span>
          </div>
          <button class="popup__button" type="submit" disabled>Создать</button>
        </form>
        <button class="popup__close popup__close_type_new-card" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>


    <div class="popup popup_type_image">
      <figure class="photo">
        <button class="photo__close" type="button" aria-label="Закрыть форму"></button>
        <img class="photo__item" src="#" alt="Фото">
        <figcaption class="photo__subtitle"></figcaption>
      </figure>
    </div>

    <template id="element-template">
      <li class="element">
        <img class="element__photo" src="#" alt="Фото">
        <button class="element__delete-icon" type="button" aria-label="Удалить"></button>
        <div class="element__footer">
          <h2 class="element__subtitle"></h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./js/index.js"></script>

  </div>
</body>

</html>
