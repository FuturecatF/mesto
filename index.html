<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Место">
    </header>

    <main class="content">

      <section class="profile">

        <img class="profile__avatar" src="./images/photo-jak.jpg" alt="Фото профиля">

        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="edit-button" type="button" title="Редактировать">

        </div>
        <button class="add-button" type="button" aria-label="Добавить карточку">
      </section>

      <section class="elements">
        <ul class="element-container">
          <li class="element">
            <img class="element__photo" src="./images/bryansk.jpg" alt="Брянск">
            <div class="element__footer">
              <p class="element__subtitle">Брянск</p>
              <button type="button" class="element__like" aria-label="Лайк">
          </li>
          <li class="element">
            <img class="element__photo" src="./images/gym.jpg" alt="Спортивный зал">
            <div class="element__footer">
              <p class="element__subtitle">Спортивный зал</p>
              <button type="button" class="element__like" aria-label="Лайк">
          </li>
          <li class="element">
            <img class="element__photo" src="./images/znak.jpg" alt="Белая зима">
            <div class="element__footer">
              <p class="element__subtitle">Зима</p>
              <button type="button" class="element__like" aria-label="Лайк">
          </li>
          <li class="element">
            <img class="element__photo" src="./images/moscow-city.jpg" alt="Башня Эволюция">
            <div class="element__footer">
              <p class="element__subtitle">Evolution Tower</p>
              <button type="button" class="element__like" aria-label="Лайк">
          </li>
          <li class="element">
            <img class="element__photo" src="./images/house.jpg" alt="Дом">
            <div class="element__footer">
              <p class="element__subtitle">Дом</p>
              <button type="button" class="element__like" aria-label="Лайк">
          </li>
          <li class="element">
            <img class="element__photo" src="./images/maska.jpg" alt="Маска на статуе">
            <div class="element__footer">
              <p class="element__subtitle">Маска на статуе</p>
              <button type="button" class="element__like" aria-label="Лайк">
          </li>
        </ul>
      </section>

      <section class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
      </section>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__name" type="text" maxlength="25">
            <input class="popup__job" type="text" maxlength="35">
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
          <img class="popup__close" src="images/close-icon.png" alt="крестик закрытия">
        </div>
      </div>

    </main>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
